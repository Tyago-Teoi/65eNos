<mat-card class="card-news">
  <img mat-card-image src='{{news.image}}' alt={{news.image_alt}}>
  <div class = 'textContent'>
    <mat-card-header>
      <mat-card-title matTooltip={{news.title}} matTooltipPosition="below" matTooltipShowDelay="1000">
        <p class="title">{{news.title}}</p>
      </mat-card-title>
      <mat-card-subtitle>
        <p class="subtitle">{{news.subtitle}}</p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class = "summary"> 
      <p class = "summary">
        {{news.summary}}
      </p>
    </mat-card-content>
  </div>
  <mat-card-actions class="buttons">
    <button mat-stroked-button>Ler mais</button>
    @switch (audioState) {
      @case(State.Initial) {
      <button mat-flat-button extended class="sound_card_button" (click)="toggleAudioState()">
        <mat-icon>volume_up</mat-icon>
        Ouvir
      </button>
      }
      @case(State.Play){ 
        <audio controls>
          <source src="../../assets/audio/teste.mp3" type="audio/mpeg">
          <source src="../../assets/audio/teste.ogg" type="audio/ogg">
          Your browser does not support the audio element.
        </audio>
      }
    }
  </mat-card-actions>
</mat-card>
