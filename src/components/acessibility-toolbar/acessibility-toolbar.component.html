<div class="accessibility-icons">
  <button (click)="openHelp()" mat-icon-button class="example-icon" title="Ajuda">
    <mat-icon>help</mat-icon>
  </button>


  <button mat-icon-button class="example-icon" [title]="tooltip" (click)="toggleContrast()">
    <mat-icon>contrast</mat-icon>
  </button>

  <button mat-icon-button class="example-icon" title="Aumentar fonte" (click)="increaseFontSize()">
    <mat-icon>text_increase</mat-icon>
  </button>

  <button mat-icon-button class="example-icon" title="Diminuir fonte" (click)="decreaseFontSize()">
    <mat-icon>text_decrease</mat-icon>
  </button>
</div>
